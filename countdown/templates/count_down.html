<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="timecount"></p>

<p id='test'>Event date: {{date}} </p>


<script>

// Set the date we're counting down to
var countDownDate = new Date("{{date}}").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var years = Math.floor(days/365);
  days = days % 365;
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  countdownstr = "Countdown: ";

  if(years<0)
      countdownstr = countdownstr + days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
  else {
    countdownstr = countdownstr + years + "y "+ days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
  }
  document.getElementById("timecount").innerHTML = countdownstr;

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timecount").innerHTML = "EXPIRED";
  }
}, 1000);


</script>
<!-- <p> {{data}} </p> -->
</body>
</html>
